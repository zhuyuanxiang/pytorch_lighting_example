seed: 1234
datasets_path: 'datasets/'
lit_classifier:
  hidden_dim: 128
  learning_rate: 0.0001
trainer:
  default_root_dir: "logs"
  limit_train_batches: 50
  limit_val_batches: 20
  max_epochs: 2
mnist_dataset:
  batch_size: 32
hydra:
  output_subdir: null  # hydra 配置文件的输出目录
  run:
    dir: logs/hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}  # 日志文件的输出目录
